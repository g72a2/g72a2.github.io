<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ballistic Computer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    label, input, select, button {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f3f3f3;
      border-radius: 4px;
    }
    .info {
      font-size: 0.9rem;
      margin-top: 0.5rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>Calculation and Quick Referencing (CQR) Mortar & Artillery</h2>
  
  <label for="mode">Mode:</label>
  <select id="mode" onchange="toggleInputs()">
    <option value="artillery" selected>ARTILLERY</option>
    <option value="mortar">MORTAR</option>
  </select>

  <div id="charge-options" style="display:none">
    <label for="charge">Charge Preference:</label>
    <select id="charge">
      <option value="high">HIGH</option>
      <option value="low">LOW</option>
    </select>
  </div>

  <div id="inputs-artillery">
    <label for="distance">Distance:</label>
    <input type="number" id="distance" value="1000" step="any" />

    <label for="elevation">MRAD Offset:</label>
    <input type="number" id="elevation" value="0" step="any" />
  </div>

  <div id="inputs-mortar" style="display:none">
    <label for="mortarDistance">Distance:</label>
    <input type="number" id="mortarDistance" value="1000" step="any" />
  </div>

  <button onclick="calculateAngle()">Compute</button>

  <div class="info" id="context-info"></div>
  <div class="result" id="result">READY</div>

  <script>
    function toggleInputs() {
      const mode = document.getElementById("mode").value;
      document.getElementById("inputs-artillery").style.display = mode === "artillery" ? "block" : "none";
      document.getElementById("inputs-mortar").style.display = mode === "mortar" ? "block" : "none";
      document.getElementById("charge-options").style.display = mode === "mortar" ? "block" : "none";

      const context = document.getElementById("context-info");
      if (mode === "artillery") {
        context.innerHTML = "DISTANCE: Direct line-of-sight distance to target.<br>MRAD OFFSET: The elevation to target, found by putting crosshairs on target and reading elevation.";
      } else {
        context.innerHTML = "DISTANCE: Direct line-of-sight distance to target.<br>CHARGE PREFERENCE:<br>Use preferred charge if possible, but will switch types if target is not inside charge envelope.<br>HIGH allows for steeper firing angles and further ranges with higher splash times.<br>LOW allows for flatter firing angles and lower splash times.";
      }
    }

    window.onload = toggleInputs;

    function calculateAngle() {
      const mode = document.getElementById("mode").value;
      let velocity, gravity, x, y, resultText = "";

      if (mode === "artillery") {
        velocity = 2800.0;
        gravity = 26.0;
        const losDistance = parseFloat(document.getElementById("distance").value);
        const elevationMrad = parseFloat(document.getElementById("elevation").value);
        const inputRad = elevationMrad / 1000;
        x = losDistance * Math.cos(inputRad);
        y = losDistance * Math.sin(inputRad);

        const A = (gravity * x * x) / (2 * velocity * velocity);
        const B = -x;
        const C = A + y;

        const discriminant = B * B - 4 * A * C;

        if (discriminant < 0 || isNaN(discriminant)) {
          resultText = "N/A";
        } else {
          const T1 = (-B + Math.sqrt(discriminant)) / (2 * A);
          const T2 = (-B - Math.sqrt(discriminant)) / (2 * A);
          const theta1 = Math.atan(T1);
          const theta2 = Math.atan(T2);
          const chosenAngleRad = Math.min(theta1, theta2);
          const angleMrad = chosenAngleRad * 1000;
          const time = x / (velocity * Math.cos(chosenAngleRad));
          resultText = `COMPUTED: <strong>${angleMrad.toFixed(3)} mrad</strong><br>SPLASH: <strong>${time.toFixed(2)}s</strong>`;
        }
      } else {
        var charge = document.getElementById("charge").value;
        const mortarDistance = parseFloat(document.getElementById("mortarDistance").value);
        let time = null;

        if (mortarDistance < 380 || mortarDistance > 5096) {
          resultText = "N/A";
        } else {
          let angleRad = null;

          if (charge === "high") {
            if (mortarDistance <= 715) {
              charge = "low";
              angleRad = (Math.PI / 2 - Math.asin((mortarDistance * 28) / (274 ** 2)) / 2);
              velocity = 274; gravity = 28;
            } else if (mortarDistance <= 5096) {
              charge = "high";
              angleRad = (Math.PI / 2 - Math.asin((mortarDistance * 26) / (364 ** 2)) / 2);
              velocity = 364; gravity = 26;
            }
          } else if (charge === "low") {
            if (mortarDistance <= 2680) {
              charge - "low";
              angleRad = (Math.PI / 2 - Math.asin((mortarDistance * 28) / (274 ** 2)) / 2);
              velocity = 274; gravity = 28;
            } else if (mortarDistance <= 5096) {
              charge = "high";
              angleRad = (Math.PI / 2 - Math.asin((mortarDistance * 26) / (364 ** 2)) / 2);
              velocity = 364; gravity = 26;
            }
          }

          if (angleRad !== null && !isNaN(angleRad)) {
            const angleMrad = angleRad * 1000;
            time = mortarDistance / (velocity * Math.cos(angleRad));
            resultText = `COMPUTED: <strong>${angleMrad.toFixed(3)} mrad</strong><br>CHARGE:<strong> ${charge.toUpperCase()}</strong><br>SPLASH: <strong>${time.toFixed(2)}s</strong>`;
          } else {
            resultText = "N/A";
          }
        }
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
