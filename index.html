<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projectile Firing Angle Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    label, input {
      display: block;
      margin: 0.5rem 0;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
    }
    .result {
      margin-top: 1rem;
      padding: 1rem;
      background: #f3f3f3;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h2>Projectile Firing Angle Calculator</h2>

  <label for="distance">Distance (m):</label>
  <input type="number" id="distance" value="1000" step="any" />

  <label for="elevation">MRAD Offset:</label>
  <input type="number" id="elevation" value="0" step="any" />

  <button onclick="calculateAngle()">Compute</button>

  <div class="result" id="result">Enter direct distance to target and elevation and hit 'Compute'.</div>

  <script>
    function calculateAngle() {
      const velocity = 2800.0;
      const gravity = 26.0;
      const losDistance = parseFloat(document.getElementById("distance").value);
      const elevationMrad = parseFloat(document.getElementById("elevation").value);

      const inputRad = elevationMrad / 1000;
      const x = losDistance * Math.cos(inputRad);
      const y = losDistance * Math.sin(inputRad);

      const A = (gravity * x * x) / (2 * velocity * velocity);
      const B = -x;
      const C = A + y;

      const discriminant = B * B - 4 * A * C;
      let resultText = "";

      if (discriminant < 0 || isNaN(discriminant)) {
        resultText = "N/A";
      } else {
        const T1 = (-B + Math.sqrt(discriminant)) / (2 * A);
        const T2 = (-B - Math.sqrt(discriminant)) / (2 * A);

        const theta1 = Math.atan(T1);
        const theta2 = Math.atan(T2);

        const angleMrad = Math.min(theta1, theta2) * 1000;
        resultText = `Required Firing Angle: <strong>${angleMrad.toFixed(2)} mrad</strong>`;
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
